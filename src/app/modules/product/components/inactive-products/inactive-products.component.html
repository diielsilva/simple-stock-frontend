<div class="m-3">
    <p-panel header="Produtos Inativos">
        <p-table [paginator]="true" [lazy]="true" [draggable]="false" [value]="products"
            [loading]="loadingService.getIsLoading()" [totalRecords]="totalOfProducts" [rows]="20"
            (onPage)="handlePageChange($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th class="bg-primary">Nome</th>
                    <th class="bg-primary">Pre√ßo</th>
                    <th class="bg-primary">Quantidade</th>
                    <th class="bg-primary">Ativar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td class="border-none">{{ product.name }}</td>
                    <td class="border-none">R${{ product.price.toFixed(2) }}</td>
                    <td class="border-none">{{ product.amount }}</td>
                    <td class="border-none"><button pButton icon="pi pi-check-circle" class="p-button-text"
                            (click)="activeInactiveProduct(product.id)"></button></td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
<p-toast position="top-center" styleClass="p-3 opacity-100" (onClose)="closeMessage()">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column p-3" style="flex: 1;">
            <h4>{{ message.summary }}</h4>
            <p class="mt-3">{{ message.detail }}</p>
        </div>
    </ng-template>
</p-toast>
